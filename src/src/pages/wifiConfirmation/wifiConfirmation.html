<div *ngIf="viewCtrl.enableBack() && showAll" class="arrow-back">
    <button ion-button class="arrow-btn" (click)="backToConfig()" id="btn-back">
        <span class="button-inner"><span class="caret">âŒƒ</span>
            Back
        </span>
    </button>
</div>
<div *ngIf="showAll" class="container-content" id="dismissable-back">
    <div class="header-content" margin padding-top>
        <img #imgLogo [ngClass]="!!logo ? 'imgLogo' : ''" [src]="converted_image" alt="setting" margin />
        <h1>{{getString('header', 'confirmation')}}</h1>
    </div>

    <div class="content-info" padding text-center>

        <div class="info-text" no-margin>

            <p class="copy" margin padding>
                {{global.getSsid()}}{{getString('text', 'configured')}}
            </p>
        </div>
    </div>

    <div class="footer-info" text-center>
        <div *ngIf="isAndroid()" class="content-button" padding-top>
            <button (click)="exitApp()" class="button-control" ion-button text-capitalize>{{getString('button', 'ok')}}</button>
        </div>
    </div>
</div>
